
<label>Hora</label> 
<div class="container-time" class="select">

</div>

<div class="container-elegir-hora">

    <div class="horas">
        <div class="hora" *ngFor="let hora of Horas">{{hora}}</div>
    </div>

    <div class="minutos">
        <div class="minuto" *ngFor="let minuto of Minutos">{{minuto}}</div>
    </div>

    <div class="franjas">
        <div class="franja" *ngFor="let franja of Franjas">{{franja}}</div>
    </div>
</div>
