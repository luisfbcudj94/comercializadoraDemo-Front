<div class="container-toolbar">
    <div class="input-toolbar">
        <input type="text" placeholder="Buscar...">
    </div>
    
    <div class="notificacion">
        <img src="../../../assets/icons/campanaNotificacion.svg" alt="">
        <div>
            <img src="../../../assets/icons/alertaNotificacion.svg" alt="" id="numero-notificacion">
        </div>
        
    </div>
    
    <div class="user-toolbar">
        <div class="userName">Andrés Cano</div>
        <div class="logo">
            <img src="../../../assets/icons/user.svg" alt="user">
            <!-- <img src="../../../assets/icons/Abajo.svg" alt="arrow" id="flecha-abajo"> -->
        </div>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <img src="../../../assets/icons/Abajo.svg" alt="arrow" id="flecha-abajo">
    </button>
    <mat-menu #menu="matMenu">
        <div class="container-mat-menu">
            <div class="buttons">
                <div class="button">
                    <mat-icon class="a-green">settings</mat-icon>
                    <span class="a-green">Ajustes de cuenta</span>
                </div>

                <div class="button">
                    <mat-icon class="a-green">chat_bubble</mat-icon>
                    <span class="a-green">Ayuda y comentarios</span>
                </div>

                <div class="button" (click)="logOut()">
                    <mat-icon class="a-green">person</mat-icon>
                    <span class="a-green">Cerrar sesión</span>
                </div>
            </div>
            <div class="footer" (click)="logOut()">
                <mat-icon class="a-green">person_outline</mat-icon>
                <span class="a-green">Iniciar sesión con otra cuenta</span>
            </div>
        </div>
    </mat-menu>
</div>
