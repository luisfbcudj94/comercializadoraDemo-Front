<div class="container-puntos-medida">
    <div class="reloj">
        <span>{{currentTime}}</span>
        <img src="../../../../assets/icons/hora.svg" alt="">
    </div>

    <div class="container-breadcrumbs" >
        <div class="volver" [routerLink]="['/dashboard']">
            <i class="material-icons-outlined">arrow_back_ios</i>
            <span>Volver</span>
        </div>
    </div>

    <div class="text-header">
        <span class="title">Medidores</span>
        <span class="departamento">{{departamento}}</span>
        <div class="ultima-vez">
            <span>Hora de última actualización de datos : <b>{{horaUltimaDatos}}</b> </span>
            <img src="../../../../assets/icons/historico.svg" alt="">
        </div>
        
    </div>

    <div class="tabla-filters">
        <div class="filter">
            <form class="fields" [formGroup]="filterForm">

                <div class="field">
                    <label>ID</label>
                    <input type="text" class="" formControlName="ID">
                </div>

                <div class="field">
                    <label>Fecha</label>
                    <input type="date" class="" placeholder="DD/MM/AÑO" formControlName="Fecha">
                </div>

                <!-- <app-input-time></app-input-time> -->
                
                <div class="field">
                    <label>Hora</label> 
                     <input type="time" class="" placeholder="Hora" formControlName="Hora"> 
                </div>

                <div class="field">
                    <label>Área</label>
                    <select class="" formControlName="Area">
                        <option [value]="'todas'">Todas</option>
                        <option *ngFor="let area of areasFilter" [value]="area">{{area}}</option>
                    </select>
                </div>
                <div class="field">
                    <label>Municipio</label>
                    <select class="" formControlName="Municipio">
                        <option [value]="'todos'">Todos</option>
                        <option *ngFor="let municipio of municipioFilter" [value]="municipio">{{municipio}}</option>
                    </select>
                </div>
                <div class="field">
                    <label>Dirección</label>
                    <input type="text" class="" formControlName="Direccion">
                </div>

                <button class="black-button" (click)="onFilter()">Buscar</button>
                
            </form>
        </div>
    
        <div class="container-tabla">
            <mat-table #table [dataSource]="dataSource" class="mvm-table">
                <ng-container matColumnDef="ID">
                    <mat-header-cell *matHeaderCellDef class="celda-170">ID</mat-header-cell>
                        <mat-cell *matCellDef="let element" class="celda-170">{{element.localId}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="area">
                    <mat-header-cell *matHeaderCellDef class="celda-170">Area</mat-header-cell>
                    <mat-cell *matCellDef="let element" class="celda-170">{{element.nameArea}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="municipio">
                    <mat-header-cell *matHeaderCellDef class="celda-90M">Municipio</mat-header-cell>
                    <mat-cell *matCellDef="let element" class="celda-90M">{{element.nameMunicipio}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="direccion">
                    <mat-header-cell *matHeaderCellDef>Dirección</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.dirLocal}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="consumo">
                    <mat-header-cell *matHeaderCellDef>Consumo</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <img src="../../../../assets/icons/stateBlue.svg" alt="" *ngIf="element.consumo <= element.statusMonitor.bajoConsumo" class="icon-state">
                        <img src="../../../../assets/icons/stateRed.svg" alt="" *ngIf="element.consumo >= element.statusMonitor.altoConsumo" class="icon-state">
                        <img src="../../../../assets/icons/stateGreen.svg" alt="" *ngIf="element.consumo > element.statusMonitor.bajoConsumo && element.consumo < element.statusMonitor.altoConsumo" class="icon-state">
                        {{element.consumo}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <img class="icon-medidor" src="../../../../assets/icons/medidor de energía.svg" alt="">
                        <img class="icon-eye" src="../../../../assets/icons/eye.svg" alt="">
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                <mat-row class="fadeIn" *matRowDef="let row; columns:displayedColumns"></mat-row>
            </mat-table>
    
            <div class="table-container mt-10 fadeIn">
                <mat-paginator class="mvm-paginator" #paginator [pageSizeOptions]="[5,10, 25, 100 ]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>

    <div class="mapa">
        <app-mapa-colombia (departamento)="changeDpto($event)"></app-mapa-colombia>
    </div>
    

    
    
</div>
